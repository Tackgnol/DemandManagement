{% extends "base.html" %}


{% block body_block %}

    
    <div class="container">
        <h1>Questions registed in the system</h1>
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th>Type:</th>
                    <th>Question:</th>
                    <th>Mandatory</th>
                    <th colspan="3">Modify</th>
                </tr>
            </thead>
            <tbody>
                {% for question in Questions %}
                <tr>
                    <td>{{question.InputType.Name}}</td>
                    <td>{{question.Text}}</td>
                    <td>{{question.AnswerRequired}}</td>
                    <td><a href="{% url 'Survey:Details' pk=question.pk %}">Details</a></td>
                    <td><a href="{% url 'Survey:Edit' pk=question.pk %}">Edit</a></td>
                    <td><a href="#">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
    

{% endblock body_block %}
